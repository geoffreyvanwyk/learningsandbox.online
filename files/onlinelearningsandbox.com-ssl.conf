<VirtualHost *:443>
    ServerName onlinelearningsandbox.com
    DocumentRoot /var/www/html

    <IfModule mod_ssl.c>
        SSLEngine On
        SSLCertificateFile /etc/letsencrypt/live/onlinelearningsandbox.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/onlinelearningsandbox.com/privkey.pem
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/onlinelearningsandbox.com-error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

